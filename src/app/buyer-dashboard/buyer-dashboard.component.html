<!-- TOP HEADER -->
<app-nav-bar></app-nav-bar>
<!-- /TOP HEADER -->
<div class="min-h-screen bg-gray-50/50">
    <div class="md:flex mt-1">
        <ul class="flex-column  bg-[#1e1f29] space-y space-y-4 text-xl font-medium text-gray-500 dark:text-gray-400 md:me-4 mb-4 md:mb-0"
            id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
            <li class="me-2" role="presentation">
                <button
                    class="inline-flex items-center text-white focus:bg-blue-800 text-3xl px-4 py-3 hover:text-white bg-[#1e1f29] hover:bg-blue-800 w-full dark:bg-gray-800 dark:hover:bg-[#1e1f29] dark:hover:text-blue "
                    aria-current="page" id="profile-tab" (click)="showProfile()" type="button" role="tab">
                    <i class="fa fa-user mr-3"></i>
                    Profile
                </button>
                <hr>
            </li>
            <li class="me-2" role="presentation">
                <button
                    class="inline-flex items-center text-white focus:bg-blue-800 text-3xl px-4 py-3 hover:text-white bg-[#1e1f29] hover:bg-blue-800 w-full dark:bg-gray-800 dark:hover:bg-[#1e1f29] dark:hover:text-blue"
                    id="orders-tab" (click)="showOrders()" type="button" role="tab">
                    <i class="fa fa-cart-arrow-down mr-3"></i>
                    Orders
                </button>
                <hr>
            </li>
            <li class="me-2" role="presentation">
                <button
                    class="inline-flex items-center text-white focus:bg-blue-800 text-3xl px-4 py-3 hover:text-white bg-[#1e1f29] hover:bg-blue-800 w-full dark:bg-gray-800 dark:hover:bg-[#1e1f29] dark:hover:text-blue"
                    id="orders-tab" (click)="showPayment()" type="button" role="tab">
                    <i class="fa fa-cash-register mr-3"></i>
                    Payments
                </button>
                <hr>
            </li>
        </ul>

        <div id="default-tab-content">
            <div *ngIf="profile" class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="profile" role="tabpanel"
                aria-labelledby="dashboard-tab">
                <app-profile></app-profile>
            </div>
            <div *ngIf="orderstab" class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="orders" role="tabpanel"
                aria-labelledby="orders-tab">
                <app-orders></app-orders>
            </div>
            <div *ngIf="payments" class="p-4 rounded-lg bg-gray-50 dark:bg-gray-800" id="orders" role="tabpanel"
                aria-labelledby="orders-tab">
                <app-orders></app-orders>
            </div>
        </div>
    </div>

</div>
