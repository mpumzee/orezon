<!-- start -->
<section class="relative md:py-24 py-16" id="pricing">
    <div class="container">
        <div class="grid grid-cols-1 pb-8 text-center">
            <h1 class="text-green-700 font-weight-bold text-5xl uppercase mb-2">Packages</h1>
            <h3 class="mb-4 md:text-2xl text-xl font-medium dark:text-white">Comfortable Prices</h3>

            <p class="text-slate-400 dark:text-slate-300 max-w-xl mx-auto">Select a package to use to advertise your products with a monthly subscription.</p>
        </div><!--end grid-->

        <div class="flex flex-wrap">
            <div class="w-full md:w-1/2 lg:w-1/3 px-1 md:px-10 mt-12" *ngFor="let item of packages">
                <div
                    class="flex flex-col pt-8 pb-8 bg-[#f3f7f5] hover:bg-white dark:bg-gray-800 dark:hover:bg-black rounded-md shadow shadow-slate-200 dark:shadow-slate-700 transition duration-500">
                    <div class="px-8 pb-8">
                        <h3 class="mb-6 text-3xl md:text-4xl dark:text-white text-[green]">{{item.name}}</h3>
                        <div class="mb-6 dark:text-white/70">
                            <span class="relative -top-5 text-3xl">$ </span>
                            <span class="text-7xl font-semibold dark:text-white">{{item.price}}</span>
                            <span class="text-3xl inline-block ms-1">/ month</span>
                        </div>
                        <p class="mb-6 text-slate-430 text-3xl dark:text-slate-300 text-[grey]">{{item.description}}.</p>
                        <hr>
                        <a href="javascript:void(0);" (click)="selectPackage(item)"
                            class="btn bg-green-700 hover:bg-[green] border-green-600 hover:border-green-300 text-white rounded-lg w-full text-3xl">Start
                            Now</a>
                    </div>
                    <div class="border-b border-slate-200 dark:border-slate-700"></div>
                    <ul class="self-start px-8 pt-8">
                        <li class="flex items-center my-1 text-slate-400 dark:text-slate-300">
                            <i class="fa fa-check-circle text-3xl text-green-600 me-1"></i>
                            <span class="text-3xl"> <b>{{item.number_of_products}}</b> products</span>
                        </li>
                        <br>
                        <li class="flex items-center my-1 text-slate-400 dark:text-slate-300">
                            <i class="fa fa-times-circle text-3xl text-red-600 me-1"></i>
                            <span class="text-3xl"> Other feature</span>
                        </li>
                        <br>
                        <li class="flex items-center my-1 text-slate-400 dark:text-slate-300">
                            <i class="fa fa-check-circle text-3xl text-green-600 me-1"></i>
                            <span class="text-3xl"> Other feature</span>
                        </li>
                        <br>
                        <li class="flex items-center my-1 text-slate-400 dark:text-slate-300">
                            <i class="fa fa-times-circle text-3xl text-red-600 me-1"></i>
                            <span class="text-3xl"> Other feature</span>
                        </li>
                    </ul>
                    <br>
                </div>
            </div>
        </div>
    </div><!--end container-->
</section><!--end section-->
