<div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="product-details mr-2">

                <hr>
                <h1 class="mb-0" style="font-size: 40px;font-weight: 700;">Shopping cart</h1>
                <div class="d-flex justify-content-between"><span>You have {{totalCartItems}} items in your cart</span>

                </div>

                @for (item of cartItems; track $index) {
                    <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                        <div class="d-flex flex-row"><img class="rounded" src="https://i.imgur.com/GQnIUfs.jpg" width="40">
                            <div class="ml-2"><span class="font-weight-bold d-block">{{item.name}}</span><span
                                    class="spec">{{item.spec}}</span></div>
                        </div>
                        <div class="d-flex flex-row align-items-center"><span class="d-block bg-success text-white  rounded-pill p-2">{{item.quantity}}</span><span
                                class="d-block ml-5 font-weight-bold">$ {{item.price | number:'1.2-2'}}</span><i
                                class="fa fa-trash-o ml-3 text-black-50"></i></div>
                    </div>
                }
            </div>
        </div>
        <div class="col-md-4" style="margin-top: 100px;">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center text-black-50"><span>Payment Infomation</span></div><span
                    class="type d-block mt-3 mb-1">Card type</span>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span>


                            <ngx-paypal [config]="payPalConfig"></ngx-paypal></span> </label>

                <hr class="line">
                <div class="d-flex justify-content-between information"><span>Total </span><span>${{total| number: '.2'}}</span></div><button
                    class="btn btn-success rounded-pill btn-block d-flex justify-content-center mt-3"
                    type="button"> <span style="font-size: 20px;"> Pay</span></button>
            </div>
        </div>
    </div>
</div>
