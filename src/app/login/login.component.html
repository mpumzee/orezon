<div class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-red">
          <div class="card-header text-center">
            <a href="#" class="h1"><b><span class="text-red">Orezon</span></b>
              <i class="fas fa-store ml-2"></i>
              <!-- <img src="../../assets/dist/img/logo.jpg" alt="" style="width: 40px;"> -->
            </a>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
      
            <form >
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="phone number" formControlName="phoneNumber">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" >
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
                
              </div>
              <div class="row">
                <!-- <div class="col-12 text-danger mb-1" *ngIf="errorMessage">
                    {{errorMessage}}
                </div> -->
                <!-- /.col -->
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block" (click)="toEquipmentUpload()">Sign In</button>
                  <!-- <label class="mt-2 checkbox">
                    <input type="checkbox" (change)="togglePasswordVisibility()" [checked]="passwordType === 'text'" />
                    Show password
                  </label> -->
                </div>
                <p class="mb-0 ml-2">
                  <a routerLink="/signup" class="text-center text-red mr-2">Register new account</a> | 
                  <a routerLink="/forgot" class="text-center text-red ml-2">Forgot Password</a>
                </p>
                <!-- /.col -->
              </div>
            </form>
      
            
      
            <!-- <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
              <a href="register.html" class="text-center">Register a new membership</a>
            </p> -->
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    
      <!-- /.login-box -->
      </div>
