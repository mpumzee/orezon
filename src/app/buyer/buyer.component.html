<div class="container" style="margin-top: 30px;">
    <h2 class="mb-4 text-center">Create Profile</h2>
    <form [formGroup]="profileForm" (submit)="createProfile()"
    style="border:green, solid , 1px;padding:2vw; background-color:#f3f7f5">
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" formControlName="full_name" placeholder="Enter Your name" required>
            </div>
            <div class="col-md-6">
                <label for="national_id" class="form-label">National ID/ Passport No</label>
                <input type="text" class="form-control" id="national_id" formControlName="national_id" placeholder="Enter national ID/ passport No" required>
            </div>
        </div>
       
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-control" formControlName="country" required>
                    <option value="">Select Country</option>
                    <option *ngFor="let country of countries" [value]="country">{{country}}</option>
                </select>
            </div>
            
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email" required>
            </div>
            <div class="col-md-4">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" formControlName="contact_number" placeholder="Enter phone number" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <textarea rows="4" class="form-control" id="address" formControlName="address" placeholder="Enter address" required></textarea>
            </div>
        
            
       
            <div class="col-md-6 image-upload p-2 rounded bg-info" style="border-radius: 4px;border: solid 1px rgb(184, 181, 181);margin-top:25px;padding:15px;">
                <input type="file" class="form-control" id="propic" formControlName="propic" (change)="onFileSelected($event)" accept="image/*" style="width: 100%; height: 100%; opacity: 0; position: absolute; top: 0; left: 0; z-index: 9; cursor: pointer;">
                
                <div class="image-uploads text-center">
                    <img *ngIf="selectedFile" [src]="getImagePreview()" alt="Uploaded Image" class="mx-auto d-block" style="max-height: 150px; max-width: 100%;">
                    <img src="assets/img/upload.svg" alt="img" class="mx-auto d-block" *ngIf="!selectedFile">
                    <div class="text-center">Drag and drop your profile picture to upload or click to select</div>
                </div>
            </div>
        </div>
        
        <div class="card" style="margin-top: 2vh;background-color:green;color:white;text-align: center;" *ngIf="successMessage">{{successMessage}}</div>
        <div class="card" style="margin-top: 2vh;background-color:red;color:white;text-align: center;" *ngIf="errorMessage">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Submit</button>
    </form>
    
</div>
