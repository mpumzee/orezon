				<div class="row">

					@for (item of categoriesList; track $index) {

						<div class="col-md-4 col-xs-6">
							<div class="shop">
								<div class="shop-img">
									<img [src]="item.img" alt="">
								</div>
								<div class="shop-body">
									<h3>{{item.name}}<br>Collection</h3>
									<a (click)="goToCategoryProducts(item.id)" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
								</div>
							</div>
