<app-nav-bar></app-nav-bar>
<div class="2xl:container 2xl:mx-auto lg:py-16 lg:px-20 md:py-12 md:px-6 py-9 px-4 cart">
    <div class="grid grid-cols-1 pb-8 mb-10 text-center">
        <h2 class="inline-block text-6xl font-semibold text-black pb-2 mb-2">
            CheckOut</h2>
        <p class="text-2xl text-slate-400 dark:text-slate-300 max-w-xl mx-auto">Thank you for joining our community!</p>
    </div>
    <div class="flex lg:flex-row flex-col lg:gap-8 sm:gap-10 gap-12">
        <div class="w-full lg:w-6/12">
            <div class="product-details mr-2">
                <div class="d-flex text-2xl justify-content-between"><span>You have {{totalCartItems}} items in your
                        cart</span>

                </div>

                @for (item of cartItems; track $index) {
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div class="d-flex flex-row"><img class="rounded" [src]="item.image_url" width="80">
                        <div class="ml-2">
                            <span class="font-weight-bold d-block text-3xl ml-5">{{item.name}}</span><span
                                class="spec">{{item.spec}}
                            </span>
                            <span
                                class="font-weight-bold d-block text-xl ml-5 mt-3 text-green-700">{{item.description}}</span><span
                                class="spec">{{item.spec}}</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span
                            class="d-block bg-success text-white  rounded-pill p-2">{{item.quantity}}</span><span
                            class="d-block ml-5 font-bold text-3xl">$ {{item.price}}</span><i
                            class="fa fa-trash-o ml-3 text-black-50"></i>
                    </div>
                </div>
                }
            </div>
        </div>
        <div class="w-full lg:w-6/12 ml-12">
            <div class="payment-info">
                <div class="d-flex justify-content-between align-items-center font-bold text-3xl text-black">
                    <span>Payment
                        Infomation</span>
                </div><span class="type d-block mt-3 mb-1 text-black text-xl">Card type</span>

                <label class="radio"> <input type="radio" name="card" value="payment"> <span>
                        <ngx-paypal [config]="payPalConfig"></ngx-paypal></span> </label>

                <hr class="line">
                <div class="d-flex justify-content-between information">
                    <span>Total </span><span>${{total| number:
                        '.2'}}</span>
                </div>
                <button class="btn btn-success rounded-pill btn-block d-flex justify-content-center mt-3" type="button">
                    <span style="font-size: 20px;"> Pay</span></button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
